<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Glitch effect</title>
</head>
<body>
   <div class="container">
      <p class="glitch redText">Glitch</p>
      <p class="glitch default">Glitch</p>
      <p class="glitch blueText">Glitch</p>
   </div>
   <script>
      const nome = prompt("escreva seu nome")
      const name_paragraf = document.querySelectorAll("p.glitch")
      name_paragraf.forEach((paragraf)=>{
         paragraf.textContent = nome
      })
   </script>
</body>
</html>
