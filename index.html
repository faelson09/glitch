<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="fonts.css">
   <title>Glitch effect</title>
</head>
<body>
   <div class="controls">
      <input type="text" name="text_to_glitch" id="text_to_glitch" placeholder="Write the text">

      <label for="container-padding">container padding</label>
      <input type="range" value="0" name="container_padding" id="container_padding">

      <label for="font_weight">font weight</label>
      <input type="range" value="60" name="font_weight" id="font_weight">

      <select name="fonts" id="fonts" class="fonts">
         <option value="" disabled selected>select a font</option>
      </select>
   </div>
   <div class="container">
      <p class="glitch redText">Glitch</p>
      <p class="glitch default">Glitch</p>
      <p class="glitch blueText">Glitch</p>
   </div>
   <script src="/script.js"></script>
</body>
</html>
